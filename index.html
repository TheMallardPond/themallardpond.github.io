<!DOCTYPE html>

<html>

<head>
    <title>The Mallard Pond</title>
</head>

<body>
    <h1>The Mallard Pond</h1>
    <h2><i>You&#146;ll know it when you see it</i></h2>
    <div><button id="set-user-button">Set Username</button></div>
    <input id="text-input" type="text" /><button id="send-message-button">Send</button>
        <div id="messages"></div>
    <div>Version 0.01</div>

<script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js'
    // If you enabled Analytics in your project, add the Firebase SDK for Google Analytics
    import { getDatabase, ref, child, get, set } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js';

// TODO: Replace the following with your app's Firebase project configuration
// See: https://firebase.google.com/docs/web/learn-more#config-object
const firebaseConfig = {
  // ...
  // The value of `databaseURL` depends on the location of the database
  databaseURL: "https://idunno-cee4e-default-rtdb.asia-southeast1.firebasedatabase.app"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);


// Initialize Realtime Database and get a reference to the service
const database = getDatabase(app);

let username = "a user";
    
const dbRef = ref(database);

    let messages = [];

    function getMessages() {
        get(child(dbRef, 'dumb/messages')).then((snapshot) => {
  if (snapshot.exists()) {
   messages = (snapshot.val());
      console.log(messages);
  } else {
   alert("No data available");
  }
}).catch((error) => {
  console.error(error);
});
}

    function drawMessages() {
        document.querySelector('#messages').innerHTML = "";
messages.forEach((v, i, a)=>{document.querySelector('#messages').innerHTML += v;});
        
    }

    function setMessages() {
set(ref(database, 'dumb/messages'), messages)
.then(() => {
  console.log("Yay!");
})
.catch((error) => {
  console.log("No!");
});
        
    }

function sendMessage() {
messages.push(`<div>${username}: ${document.querySelector("#text-input").value}</div>`);
    setMessages();
    drawMessages();
}

    document.querySelector('#send-message-button').addEventListener('click', (ev)=>{sendMessage()});
     document.querySelector('#set-user-button').addEventListener('click', (ev)=>{username = prompt('set username');});

    setInterval(()=>{getMessages(); drawMessages();}, 10000);

    getMessages();
    drawMessages();
</script>

</body>

</html>
